name: slides-to-gh-pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Build slides using Asciidoctor GH Pages Action
      - name: asciidoctor-ghpages
        uses: manoelcampos/asciidoctor-ghpages-action@v2
        with:
          asciidoctor_params: -r asciidoctor-diagram -a icons=font -a revealjs_theme=white -a source-highlighter=rouge -a imagesdir=images -a revealjs_slideNumber=c/t -a revealjs_transition=slide -a revealjs_hash=true
          slides_build: true
          slides_main_adoc_file: Dokumentation/Slides/asciidocs-Slides/index
          slides_skip_asciidoctor_build: true

      # Deploy to GitHub Pages on main branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: main # Verwendet den main-Branch f√ºr GitHub Pages
          folder: build # Der Ordner mit den generierten Dateien
