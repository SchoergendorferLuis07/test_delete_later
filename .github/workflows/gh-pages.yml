name: slides-to-gh-pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install Ruby and Gems locally
      - name: Install Ruby and Asciidoctor locally
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          gem install --user-install asciidoctor asciidoctor-revealjs asciidoctor-diagram

      # Add Ruby Gems to PATH using an environment file
      - name: Add Gems to PATH
        run: echo "$(ruby -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH

      # Build Reveal.js slides with Asciidoctor
      - name: Build Reveal.js slides
        run: |
          asciidoctor-revealjs -r asciidoctor-diagram \
          -a icons=font \
          -a revealjs_theme=white \
          -a source-highlighter=rouge \
          -a imagesdir=images \
          -a revealjs_slideNumber=c/t \
          -a revealjs_transition=slide \
          -a revealjs_hash=true \
          -D build Dokumentation/Slides/asciidocs-Slides/index.adoc

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch to deploy to
          folder: build    # The folder containing the built files
